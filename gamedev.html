        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 30px;
        }

        .left-panel {
            width: 45%;
            height: 90vh;
            border: 2px solid #fbfbfb;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            height: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #fbfbfb;
        }

        .window-button {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #fbfbfb;
            background: none;
            border: none;
        }

        .minimize { font-size: 20px; }
        .maximize { font-size: 18px; }
        .close { font-size: 20px; }

        .window-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .placeholder {
            color: #fbfbfb;
            font-size: 24px;
            text-align: center;
        }

        .disk {
            position: absolute;
            right: -100px;
            top: 35%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            display: none;
            animation: rotate 10s linear infinite;
            z-index: -10;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .right-panel {
            width: 50%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 30px;
        }

        .slider-header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .slider-arrow {
            font-size: 24px;
            user-select: none;
            padding: 5px 10px;
            border: 1px solid #fbfbfb;
        }

        .slider-header {
            font-size: 36px;
            text-transform: uppercase;
            color: #fbfbfb;
            white-space: nowrap;
            letter-spacing: 2px;
            text-align: center;
            flex: 1;
        }

        .catalogue {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            overflow-y: auto;
            flex: 1;
            padding: 10px 5px;
        }

        .catalogue::-webkit-scrollbar {
            width: 8px;
        }

        .catalogue::-webkit-scrollbar-track {
            background: #111;
        }

        .catalogue::-webkit-scrollbar-thumb {
            background: #fbfbfb;
            border-radius: 4px;
        }

        .catalogueentry {
            width: 140px;
            height: 140px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .catalogueentry:hover {
            transform: scale(1.05);
            border-color: #fbfbfb;
        }

        .catalogueentry img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .catalogueentry:hover .game-title {
            transform: translateY(0);
        }

        .disk-animation {
            position: absolute;
            top: 50%;
            right: -100px;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            animation: slideIn 0.5s forwards, rotate 2s linear infinite;
            z-index: 100;
        }

        @keyframes slideIn {
            from { right: -200px; }
            to { right: -100px; }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #777;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back-button {
            width: 50px;
            height: 50px;
            background: #000;
            border: 1px solid #fbfbfb;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;

                <div class="slider-arrow" id="prev-arrow">←</div>

                <div class="slider-arrow" id="next-arrow">→</div>

                <div class="catalogueentry" data-video="./img/portfolio/video/videoplayback.mp4">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const catalogueEntries = document.querySelectorAll('.catalogueentry');
            const videoElement = document.getElementById('gameVideo');
            const diskElement = document.getElementById('disk');
            const placeholder = document.querySelector('.placeholder');
            const sourceElement = videoElement.querySelector('source');
            const closeButton = document.querySelector('.window-button.close');
            
            // Слайдер заголовков
            const sliderHeaders = [
                "Мои любимые игры",
                "Мои игры",
                "Проекты AI/ML",
                "Проекты VR",
                "Проекты Blockchain"
            ];
            let currentHeaderIndex = 0;
            const sliderHeaderElement = document.getElementById('slider-header');
            const prevArrow = document.getElementById('prev-arrow');
            const nextArrow = document.getElementById('next-arrow');
            
            function updateSliderHeader() {
                sliderHeaderElement.textContent = sliderHeaders[currentHeaderIndex];
            }
            
            prevArrow.addEventListener('click', function() {
                currentHeaderIndex = (currentHeaderIndex - 1 + sliderHeaders.length) % sliderHeaders.length;
                updateSliderHeader();
            });
            
            nextArrow.addEventListener('click', function() {
                currentHeaderIndex = (currentHeaderIndex + 1) % sliderHeaders.length;
                updateSliderHeader();
            });

            // Обработчики для игр в каталоге
            catalogueEntries.forEach(entry => {
                entry.addEventListener('click', function() {
                    const videoUrl = this.getAttribute('data-video');
                    
                    // Обновляем источник видео
                    sourceElement.src = videoUrl;
                    videoElement.load();
                    
                    // Показываем видео и скрываем плейсхолдер
                    videoElement.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    // Показываем диск с анимацией
                    diskElement.style.display = 'block';
                    diskElement.style.animation = 'slideIn 0.5s forwards, rotate 10s linear infinite';
                    
                    // Запускаем видео
                    setTimeout(() => {
                        videoElement.play().catch(e => console.log("Autoplay failed, user interaction required"));
                    }, 500);
                });
            });

            // Обработчик для кнопки закрытия
            closeButton.addEventListener('click', function() {
                // Скрываем видео и диск
                videoElement.style.display = 'none';
                videoElement.pause();
                diskElement.style.display = 'none';
                
                // Показываем плейсхолдер
                placeholder.style.display = 'block';
            });

            // Добавляем эффект наведения на кнопки
            const windowButtons = document.querySelectorAll('.window-button');
            windowButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#333';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '';
                });
            });
        });
    </script>
