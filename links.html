        /* ВОССТАНОВЛЕННЫЕ КЛЮЧЕВЫЕ КАДРЫ ДЛЯ АНИМАЦИИ */
        @keyframes backgroundMove {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-25%, -25%);
            }
            50% {
                transform: translate(-50%, -50%);
            }
            75% {
                transform: translate(-25%, -25%);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        /* Основная структура */
        .site-container {
            display: block;
            min-height: 100vh;
        }
        
        /* Основное содержимое */
        main {
            padding: 50px 30px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }
        
        /* Стили для секции About в профессиональном стиле */
        .about-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .about-header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .back-button:hover {
            background: #fbfbfb;
            color: #000;
            transition: all 0.5s;
        }
        
        .about-title {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .about-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: #fff;
        }
        
        /* Панель деталей навыка */
        .left-panel {
            width: 100%;
            border: 2px solid #fbfbfb;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            opacity: 1;
            transform: translateX(0);
            transition: all 0.3s ease;
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }
        
        .window-header {
            height: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #fbfbfb;
        }
        
        .window-button {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #fbfbfb;
            background: none;
            border: none;
            border-radius: 3px;
        }
        
        .minimize { font-size: 20px; }
        .maximize { font-size: 18px; }
        .close { font-size: 20px; }
        
        .window-content {
            padding: 0;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Навигация SOCIALS и WORK */
        .navigation {
            display: flex;
            border-bottom: 1px solid #fbfbfb;
        }
        
        .nav-tab {
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            text-align: center;
        }
        
        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #fbfbfb;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-tab:hover::after {
            width: 100%;
        }
        
        .nav-tab.active {
            background: rgba(251, 251, 251, 0.1);
        }
        
        .nav-tab.active::after {
            width: 100%;
        }
        
        /* Стили для Excel-подобной таблицы */
        .excel-table {
            width: 100%;
            border-collapse: collapse;
            flex: 1;
        }
        
        .excel-table th {
            color: #fbfbfb;
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #fbfbfb;

    <script>
        function closeDetails() {
            document.getElementById('details-panel').style.opacity = '0';
            document.getElementById('details-panel').style.transform = 'translateX(-100%)';
            
            setTimeout(() => {
                document.getElementById('details-panel').style.display = 'none';
            }, 300);
        }
        
        // Добавляем функциональность кнопкам
        document.querySelector('.minimize').addEventListener('click', function() {
            alert('Window minimized');
        });
        
        document.querySelector('.maximize').addEventListener('click', function() {
            alert('Window maximized');
        });
        
        document.querySelector('.close').addEventListener('click', closeDetails);
        
        // Функционал переключения вкладок
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Убираем активный класс у всех вкладок
                document.querySelectorAll('.nav-tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // Добавляем активный класс текущей вкладке
                this.classList.add('active');
                
                // Скрываем все содержимое вкладок
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Показываем соответствующее содержимое
                const tabId = this.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });
    </script>
